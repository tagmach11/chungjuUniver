<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïã§ÏãúÍ∞Ñ ÏùåÏÑ± Î≤àÏó≠ - CJU-EDELWEIS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary: #3B82F6;
            --secondary: #60A5FA;
            --accent: #60A5FA;
            --bg-primary: #0D1117;
            --bg-secondary: #161B22;
            --text-primary: #FFFFFF;
            --text-secondary: #E5E7EB;
            --text-tertiary: #9CA3AF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
        }

        .translation-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        /* Ïû¨ÏÉù Î∞î */
        .playback-bar {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 0 auto;
        }

        .play-pause-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: var(--primary);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 16px;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .play-pause-btn:hover {
            background: var(--secondary);
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(59, 130, 246, 0.4);
        }

        .play-pause-btn.paused::before {
            content: '‚ñ∂';
        }

        .play-pause-btn.playing::before {
            content: '‚è∏';
        }

        .seek-bar-container {
            flex: 1;
            position: relative;
        }

        .seek-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .seek-bar-progress {
            height: 100%;
            background: var(--primary);
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s linear;
            box-shadow: 0 0 8px rgba(59, 130, 246, 0.5);
        }

        .time-display {
            font-size: 12px;
            color: var(--text-tertiary);
            min-width: 80px;
            text-align: right;
        }

        /* Ïñ∏Ïñ¥ Ìå®ÎÑê Í∑∏Î¶¨Îìú */
        .language-panels {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 15px;
            flex: 1;
            min-height: 0;
        }

        .language-panel {
            background: var(--bg-secondary);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .language-panel.main {
            border-left: 3px solid var(--primary);
            box-shadow: 0 8px 32px rgba(59, 130, 246, 0.15);
        }

        .panel-header {
            padding: 16px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg-primary);
        }

        .panel-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.2px;
        }

        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .panel-content::-webkit-scrollbar {
            width: 6px;
        }

        .panel-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .panel-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .panel-content::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* ÌÖçÏä§Ìä∏ Î∏îÎ°ù */
        .text-block {
            background: var(--bg-primary);
            border-radius: 10px;
            padding: 14px 16px;
            animation: slideUp 0.4s ease-out;
            border-left: 3px solid transparent;
            transition: all 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .text-block.main {
            background: rgba(59, 130, 246, 0.08);
            border-left-color: var(--primary);
            border-color: rgba(59, 130, 246, 0.2);
        }

        .text-block:hover {
            background: rgba(255, 255, 255, 0.03);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .text-block.main:hover {
            background: rgba(59, 130, 246, 0.12);
            border-color: rgba(59, 130, 246, 0.3);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .text-timestamp {
            font-size: 11px;
            color: var(--text-tertiary);
            margin-bottom: 6px;
            font-weight: 500;
        }

        .text-content {
            font-size: 15px;
            line-height: 1.6;
            color: var(--text-secondary);
            word-wrap: break-word;
        }

        .text-block.main .text-content {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
        }

        /* Î∞òÏùë Î≤ÑÌäº */
        .reaction-buttons {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .text-block:hover .reaction-buttons {
            opacity: 1;
        }

        .reaction-btn {
            padding: 4px 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: var(--bg-primary);
            border-radius: 6px;
            font-size: 12px;
            color: var(--text-tertiary);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .reaction-btn:hover {
            border-color: var(--primary);
            color: var(--secondary);
            background: rgba(59, 130, 246, 0.1);
        }

        .reaction-btn.active {
            border-color: var(--primary);
            color: var(--secondary);
            background: rgba(59, 130, 246, 0.15);
        }

        /* Îã´Í∏∞ Î≤ÑÌäº */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s;
            z-index: 1000;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
            color: #FFFFFF;
        }

        /* ÏÉÅÌÉú ÌëúÏãú */
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary);
            animation: pulse 2s infinite;
            box-shadow: 0 0 8px rgba(59, 130, 246, 0.6);
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.2);
            }
        }

        .status-indicator.inactive {
            background: var(--text-tertiary);
            animation: none;
            box-shadow: none;
        }
    </style>
</head>
<body>

    <div class="translation-container">

    <script>
        // ÏÉÅÌÉú Í¥ÄÎ¶¨
        let isPlaying = false;
        let currentTime = 0;
        let totalTime = 0;
        let textBlocks = [];
        let playInterval = null;

        // ÏòàÏãú ÌÖçÏä§Ìä∏ Îç∞Ïù¥ÌÑ∞
        const exampleTexts = [
            {
                time: 0,
                ko: "ÏïàÎÖïÌïòÏÑ∏Ïöî, Ïò§Îäò Í∞ïÏùòÎ•º ÏãúÏûëÌïòÍ≤†ÏäµÎãàÎã§.",
                en: "Hello, let's start today's lecture.",
                zh: "‰Ω†Â•ΩÔºåËÆ©Êàë‰ª¨ÂºÄÂßã‰ªäÂ§©ÁöÑËÆ≤Â∫ß„ÄÇ",
                ja: "„Åì„Çì„Å´„Å°„ÅØ„ÄÅ‰ªäÊó•„ÅÆË¨õÁæ©„ÇíÂßã„ÇÅ„Åæ„Åô„ÄÇ"
            },
            {
                time: 3,
                ko: "Ïò§ÎäòÏùÄ Ïª¥Ìì®ÌÑ∞ Í≥µÌïôÏùò Í∏∞Ï¥àÏóê ÎåÄÌï¥ Î∞∞ÏõåÎ≥¥Í≤†ÏäµÎãàÎã§.",
                en: "Today we will learn about the basics of computer science.",
                zh: "‰ªäÂ§©Êàë‰ª¨Â∞ÜÂ≠¶‰π†ËÆ°ÁÆóÊú∫ÁßëÂ≠¶ÁöÑÂü∫Á°ÄÁü•ËØÜ„ÄÇ",
                ja: "‰ªäÊó•„ÅØ„Ç≥„É≥„Éî„É•„Éº„Çø„Çµ„Ç§„Ç®„É≥„Çπ„ÅÆÂü∫Á§é„Å´„Å§„ÅÑ„Å¶Â≠¶„Å≥„Åæ„Åô„ÄÇ"
            },
            {
                time: 8,
                ko: "Î®ºÏ†Ä ÏïåÍ≥†Î¶¨Ï¶òÏùò Í∞úÎÖêÎ∂ÄÌÑ∞ ÏÑ§Î™ÖÎìúÎ¶¨Í≤†ÏäµÎãàÎã§.",
                en: "First, I'll explain the concept of algorithms.",
                zh: "È¶ñÂÖàÔºåÊàëÂ∞ÜËß£ÈáäÁÆóÊ≥ïÁöÑÊ¶ÇÂøµ„ÄÇ",
                ja: "„Åæ„Åö„ÄÅ„Ç¢„É´„Ç¥„É™„Ç∫„É†„ÅÆÊ¶ÇÂøµ„Åã„ÇâË™¨Êòé„Åó„Åæ„Åô„ÄÇ"
            },
            {
                time: 13,
                ko: "ÏïåÍ≥†Î¶¨Ï¶òÏù¥ÎûÄ Î¨∏Ï†úÎ•º Ìï¥Í≤∞ÌïòÍ∏∞ ÏúÑÌïú Îã®Í≥ÑÎ≥Ñ Ï†àÏ∞®ÏûÖÎãàÎã§.",
                en: "An algorithm is a step-by-step procedure to solve a problem.",
                zh: "ÁÆóÊ≥ïÊòØËß£ÂÜ≥ÈóÆÈ¢òÁöÑÂàÜÊ≠•ËøáÁ®ã„ÄÇ",
                ja: "„Ç¢„É´„Ç¥„É™„Ç∫„É†„Å®„ÅØ„ÄÅÂïèÈ°å„ÇíËß£Ê±∫„Åô„Çã„Åü„ÇÅ„ÅÆÊÆµÈöéÁöÑ„Å™ÊâãÈ†Ü„Åß„Åô„ÄÇ"
            },
            {
                time: 18,
                ko: "ÏòàÎ•º Îì§Ïñ¥, Ï†ïÎ†¨ ÏïåÍ≥†Î¶¨Ï¶òÏùÄ Îç∞Ïù¥ÌÑ∞Î•º ÏàúÏÑúÎåÄÎ°ú ÎÇòÏó¥Ìï©ÎãàÎã§.",
                en: "For example, sorting algorithms arrange data in order.",
                zh: "‰æãÂ¶ÇÔºåÊéíÂ∫èÁÆóÊ≥ïÊåâÈ°∫Â∫èÊéíÂàóÊï∞ÊçÆ„ÄÇ",
                ja: "‰æã„Åà„Å∞„ÄÅ„ÇΩ„Éº„Éà„Ç¢„É´„Ç¥„É™„Ç∫„É†„ÅØ„Éá„Éº„Çø„ÇíÈ†ÜÁï™„Å´‰∏¶„Åπ„Åæ„Åô„ÄÇ"
            },
            {
                time: 24,
                ko: "ÏãúÍ∞Ñ Î≥µÏû°ÎèÑÎäî ÏïåÍ≥†Î¶¨Ï¶òÏùò Ïã§Ìñâ ÏãúÍ∞ÑÏùÑ Î∂ÑÏÑùÌïòÎäî Î∞©Î≤ïÏûÖÎãàÎã§.",
                en: "Time complexity is a way to analyze the execution time of an algorithm.",
                zh: "Êó∂Èó¥Â§çÊùÇÂ∫¶ÊòØÂàÜÊûêÁÆóÊ≥ïÊâßË°åÊó∂Èó¥ÁöÑÊñπÊ≥ï„ÄÇ",
                ja: "ÊôÇÈñìË®àÁÆóÈáè„ÅØ„ÄÅ„Ç¢„É´„Ç¥„É™„Ç∫„É†„ÅÆÂÆüË°åÊôÇÈñì„ÇíÂàÜÊûê„Åô„ÇãÊñπÊ≥ï„Åß„Åô„ÄÇ"
            },
            {
                time: 30,
                ko: "ÎπÖÏò§ ÌëúÍ∏∞Î≤ïÏùÑ ÏÇ¨Ïö©ÌïòÏó¨ ÏãúÍ∞Ñ Î≥µÏû°ÎèÑÎ•º ÌëúÌòÑÌï©ÎãàÎã§.",
                en: "We express time complexity using Big O notation.",
                zh: "Êàë‰ª¨‰ΩøÁî®Â§ßOË°®Á§∫Ê≥ïÊù•Ë°®Á§∫Êó∂Èó¥Â§çÊùÇÂ∫¶„ÄÇ",
                ja: "„Éì„ÉÉ„Ç∞OË®òÊ≥ï„Çí‰ΩøÁî®„Åó„Å¶ÊôÇÈñìË®àÁÆóÈáè„ÇíË°®Áèæ„Åó„Åæ„Åô„ÄÇ"
            },
            {
                time: 35,
                ko: "ÏßàÎ¨∏Ïù¥ ÏûàÏúºÏãúÎ©¥ Ïñ∏Ï†úÎì†ÏßÄ ÎßêÏîÄÌï¥ Ï£ºÏÑ∏Ïöî.",
                en: "Please feel free to ask if you have any questions.",
                zh: "Â¶ÇÊûúÊÇ®Êúâ‰ªª‰ΩïÈóÆÈ¢òÔºåËØ∑ÈöèÊó∂ÊèêÈóÆ„ÄÇ",
                ja: "Ë≥™Âïè„Åå„ÅÇ„Çå„Å∞„ÄÅ„ÅÑ„Å§„Åß„ÇÇ„ÅäÁü•„Çâ„Åõ„Åè„Å†„Åï„ÅÑ„ÄÇ"
            }
        ];

        // Ï¥àÍ∏∞Ìôî
        function init() {
            totalTime = exampleTexts[exampleTexts.length - 1].time + 10;
            updateTimeDisplay();
            setupEventListeners();
        }

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
        function setupEventListeners() {
            const playPauseBtn = document.getElementById('playPauseBtn');
            const seekBar = document.getElementById('seekBar');

            playPauseBtn.addEventListener('click', togglePlayPause);
            seekBar.addEventListener('click', handleSeek);
        }

        // Ïû¨ÏÉù/ÏùºÏãúÏ†ïÏßÄ ÌÜ†Í∏Ä
        function togglePlayPause() {
            const btn = document.getElementById('playPauseBtn');
            
            if (!isPlaying) {
                startPlayback();
                btn.classList.remove('paused');
                btn.classList.add('playing');
            } else {
                pausePlayback();
                btn.classList.remove('playing');
                btn.classList.add('paused');
            }
        }

        // Ïû¨ÏÉù ÏãúÏûë
        function startPlayback() {
            isPlaying = true;
            
            // ÏÉÅÌÉú ÌëúÏãúÍ∏∞ ÌôúÏÑ±Ìôî
            document.querySelectorAll('.status-indicator').forEach(indicator => {
                indicator.classList.remove('inactive');
            });

            // Ïû¨ÏÉù Ïù∏ÌÑ∞Î≤å
            playInterval = setInterval(() => {
                currentTime += 0.1;
                updateTimeDisplay();
                updateSeekBar();
                checkAndAddTexts();
            }, 100);
        }

        // ÏùºÏãúÏ†ïÏßÄ
        function pausePlayback() {
            isPlaying = false;
            
            // ÏÉÅÌÉú ÌëúÏãúÍ∏∞ ÎπÑÌôúÏÑ±Ìôî
            document.querySelectorAll('.status-indicator').forEach(indicator => {
                indicator.classList.add('inactive');
            });

            if (playInterval) {
                clearInterval(playInterval);
                playInterval = null;
            }
        }

        // ÌÖçÏä§Ìä∏ Ï∂îÍ∞Ä ÌôïÏù∏ Î∞è Ïã§Ìñâ
        function checkAndAddTexts() {
            exampleTexts.forEach((text, index) => {
                if (Math.abs(currentTime - text.time) < 0.2 && !textBlocks.includes(index)) {
                    addTextBlock(text);
                    textBlocks.push(index);
                }
            });
        }

        // ÌÖçÏä§Ìä∏ Î∏îÎ°ù Ï∂îÍ∞Ä
        function addTextBlock(text) {
            const languages = [
                { id: 'Ko', lang: 'ko', content: text.ko, isMain: true },
                { id: 'En', lang: 'en', content: text.en, isMain: false },
                { id: 'Zh', lang: 'zh', content: text.zh, isMain: false },
                { id: 'Ja', lang: 'ja', content: text.ja, isMain: false }
            ];

            languages.forEach(({ id, content, isMain }) => {
                const panel = document.getElementById(`panel${id}`);
                const block = createTextBlock(content, text.time, isMain);
                panel.appendChild(block);
                
                // ÏûêÎèô Ïä§ÌÅ¨Î°§
                setTimeout(() => {
                    panel.scrollTop = panel.scrollHeight;
                }, 50);
            });
        }

        // ÌÖçÏä§Ìä∏ Î∏îÎ°ù ÏÉùÏÑ±
        function createTextBlock(content, timestamp, isMain) {
            const block = document.createElement('div');
            block.className = `text-block ${isMain ? 'main' : ''}`;
            
            const timeStr = formatTime(timestamp);
            block.innerHTML = `
                <div class="text-timestamp">${timeStr}</div>
                <div class="text-content">${content}</div>
                <div class="reaction-buttons">
                    <button class="reaction-btn" onclick="handleReaction(this, '+1')">üëç +1</button>
                    <button class="reaction-btn" onclick="handleReaction(this, 'like')">‚ù§Ô∏è Ï¢ãÏïÑÏöî</button>
                    <button class="reaction-btn" onclick="handleReaction(this, 'bookmark')">üîñ Î∂ÅÎßàÌÅ¨</button>
                </div>
            `;
            
            return block;
        }

        // Î∞òÏùë Î≤ÑÌäº Ï≤òÎ¶¨
        function handleReaction(btn, type) {
            btn.classList.toggle('active');
            // Ïó¨Í∏∞Ïóê Ïã§Ï†ú Î∞òÏùë Ï†ÄÏû• Î°úÏßÅ Ï∂îÍ∞Ä Í∞ÄÎä•
        }

        // ÏãúÌÅ¨ Î∞î Ï≤òÎ¶¨
        function handleSeek(e) {
            const seekBar = document.getElementById('seekBar');
            const rect = seekBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            currentTime = percent * totalTime;
            updateTimeDisplay();
            updateSeekBar();
            
            // Ìï¥Îãπ ÏãúÍ∞Ñ Ïù¥Ï†ÑÏùò ÌÖçÏä§Ìä∏Îßå ÌëúÏãú
            textBlocks = [];
            document.querySelectorAll('.text-block').forEach(block => block.remove());
            exampleTexts.forEach((text, index) => {
                if (text.time <= currentTime) {
                    addTextBlock(text);
                    textBlocks.push(index);
                }
            });
        }

        // ÏãúÌÅ¨ Î∞î ÏóÖÎç∞Ïù¥Ìä∏
        function updateSeekBar() {
            const progress = (currentTime / totalTime) * 100;
            document.getElementById('seekBarProgress').style.width = progress + '%';
        }

        // ÏãúÍ∞Ñ ÌëúÏãú ÏóÖÎç∞Ïù¥Ìä∏
        function updateTimeDisplay() {
            const current = formatTime(currentTime);
            const total = formatTime(totalTime);
            document.getElementById('timeDisplay').textContent = `${current} / ${total}`;
        }

        // ÏãúÍ∞Ñ Ìè¨Îß∑ÌåÖ
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }
